name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      
      - name: Setup Rust Environments 🦀
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Check Cache 📑
        uses: actions/cache@v2
        env:
          cache-name: cache-rust-env
        with:
          path: ~/.cargo
          key: ${{ runner.os }}-build-${{ env.cache-name }}

      - name: Install mdbook 🔧
        run: (test -x $HOME/.cargo/bin/mdbook || cargo install mdbook)

      - name: Build 📕
        run: mdbook build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: book
